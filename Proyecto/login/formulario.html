<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/formulario.css" rel="stylesheet">
    <title>Formulario</title>
</head>
<body  style="background-color: linear-gradient(to right, #b92b27, #1565c0);">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <form onsubmit="event.preventDefault()" class="box">
                        <h1>Crear Cuenta</h1>
                        <fieldset>
                            <legend class="text-center header"></legend>					
							<div class="form-group">
								<span class="col-md-1 col-md-offset-2">
									<i class="fa fa-user bigicon"></i>
								</span>
								<div class="col-md-8" >
									<input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<span class="col-md-1 col-md-offset-2">
									<i class="fa fa-user bigicon"></i>
								</span>
								<div class="col-md-8">
									<input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<span class="col-md-1 col-md-offset-2">
									<i class="fa fa-envelope-o bigicon"></i></span>
								<div class="col-md-8">
									<input id="email" name="email" type="text" placeholder="Email" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<span class="col-md-1 col-md-offset-2">
									<i class="fa fa-envelope-o bigicon"></i>
								</span>
								<div class="col-md-8">
									<input id="password" name="password" type="password" placeholder="Contraseña" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<span class="col-md-1 col-md-offset-2">
									<i class="fa fa-envelope-o bigicon"></i>
								</span>
								<div class="col-md-8">
									<input id="password" name="password2" type="password" placeholder="Repita la Contraseña" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
								<label for="agree-term" class="label-agree-term" style="color:white">Estoy de acuerdo con los terminos y condiciones <a href="#" class="term-service">Terminos y condiciones</a></label>
							</div>
							<br>
							<div class="form-group">
								<div class="col-md-12 text-center">
									<button type="submit" class="btn btn-primary btn-lg">Crear Cuenta</button>
								</div>
							</div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
